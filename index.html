<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>지욱님의 웹프레젠테이션 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f0f8ff;
      --text: #222;
      --link: #007acc;
      --link-hover: #005a99;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
    }
    main {
      padding: 40px 28px;
      max-width: 920px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      line-height: 1.3;
    }
    p.desc {
      margin: 0 0 24px;
      color: #444;
    }
    ul.list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .item {
      background: #fff;
      border: 1px solid #e6eef6;
      border-radius: 10px;
      padding: 16px 18px;
      margin-bottom: 14px;
    }
    .item h2 {
      margin: 0;
      font-size: 20px;
      line-height: 1.4;
      font-weight: 600;
    }
    .item h2 a {
      color: var(--link);
      text-decoration: none;
    }
    .item h2 a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }
    .item h2 a:focus-visible {
      outline: 3px solid #bfe4ff;
      outline-offset: 3px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main>

    <ul class="list">
      <li class="item">
        <h2>
          <a https://beside1s-lgtm.github.io/wallaby/my%20presentation/Development_process/
            FIREBASE STUDIO와 함께 한 KIS 스쿨버스 매니저 개발 과정>
          </a>
        </h2>
      </li>
    </ul>
  </main>
</body>
</html>
